<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/global.css" type="text/css" />
        <title>RIT Walking Map User Preferences</title>
        <style>
            button {
            background-color: #f88424;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            }

            .backbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #ff6600;
            }
            
            .viewbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #ff6600;
            }

            body {
                background-image: url("RITMap.png");
                z-index: 1;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: contain;
                background-position: center;
                background-color: #f88424;
                text-align: center;
            }
            
            form {
                background-color: #f88424;
                margin: 0 auto;
                width: 100px;
            }

            p {
                background-color: #f88424;
                width: 175px;
            }
        </style>
    </head>
    <body>
        <h1>RIT Walking Map Search Routes<br></h1>
        
        <center>
            <p id = "text1">Choose Start Location:</p>
            <form id="form1">
                <input type="radio" id="GOS" name="startLoc" value="GOS">
                <label for="GOS" id="Gosnells">Gosnell</label><br>
                <input type="radio" id="GOL" name="startLoc" value="GOL">
                <label for="GOL">Golisano</label><br>
                <input type="radio" id="GLE" name="startLoc" value="GLE">
                <label for="GLE">Gleason</label><br>
                <input type="radio" id="SHED" name="startLoc" value="SHED">
                <label for="SHED">SHED</label><br>
                <input type="radio" id="WAL" name="startLoc" value="WAL">
                <label for="WAL">Wallace</label><br>
            </form>
            <p id = "text2">Choose End Location</p>
            <form id="form2">
                <input type="radio" id="GOSe" name="endLoc" value="GOS">
                <label for="GOSe" id="Gosnell">Gosnell</label><br>
                <input type="radio" id="GOLe" name="endLoc" value="GOL">
                <label for="GOLe">Golisano</label><br>
                <input type="radio" id="GLEe" name="endLoc" value="GLE">
                <label for="GLEe">Gleason</label><br>
                <input type="radio" id="SHEDe" name="endLoc" value="SHED">
                <label for="SHEDe">SHED</label><br>
                <input type="radio" id="WALe" name="endLoc" value="WAL">
                <label for="WALe">Wallace</label><br>
            </form>
            <button class="backbtn" onclick="checkDistance()" id="submit">Submit</button>
            <button class="viewbtn" onclick="hide()" id="view">View</button>
            <div class="golgos"><div>
            <p class="dist" id="distance">Total Distance: </p>
            <p class="dist" id="time">Total Time: </p>
        </center>

        <a href="homePage.html" ><button class=backbtn>Back</button></a>
    </body>
</html>
<script>
    var hidden = true;
    function hide() {
        if(hidden) {
            document.getElementById("form1").style.visibility="hidden";
            document.getElementById("form2").style.visibility="hidden";
            document.getElementById("text1").style.visibility="hidden";
            document.getElementById("text2").style.visibility="hidden";
            document.getElementById("submit").style.visibility="hidden";
            hidden = false;
        } else {
            document.getElementById("form1").style.visibility="visible";
            document.getElementById("form2").style.visibility="visible";
            document.getElementById("text1").style.visibility="visible";
            document.getElementById("text2").style.visibility="visible";
            document.getElementById("submit").style.visibility="visible";            
            hidden = true;
        }
    }
    function checkDistance() {
        var start = document.querySelector('input[name="startLoc"]:checked').value;
        var end = document.querySelector('input[name="endLoc"]:checked').value;
        var dist = document.getElementById("distance");
        var time = document.getElementById("time");
        if(start == end) {
            dist.innerText = "Total Distance: 0 miles";
            time.innerText = "Total Time: 0 mins";
        }
        if(start == "GOS" || end == "GOS"){
            if(start == "GOL" || end == "GOL") {
                dist.innerText = "Total Distance: 0.10 miles";
                time.innerText = "Total Time: 2 mins";
                document.body.style.backgroundImage="url(RITMapGolGos.png)";
            } else if(start == "GLE" || end == "GLE") {
                dist.innerText = "Total Distance: 0.02 miles";
                time.innerText = "Total Time: 0 mins";
                document.body.style.backgroundImage="url(RITMapGosGle.png)";
            } else if(start == "SHED" || end == "SHED") {
                dist.innerText = "Total Distance: 0.11 miles";
                time.innerText = "Total Time: 2 mins";
                document.body.style.backgroundImage="url(RITMapGosShe.png)";
            } else if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.07 miles";
                time.innerText = "Total Time: 1 mins";
                document.body.style.backgroundImage="url(RITMapGolWal.png)";
            }
        } else if(start == "GOL" || end == "GOL") {
            if(start == "GLE" || end == "GLE") {
                dist.innerText = "Total Distance: 0.08 miles";
                time.innerText = "Total Time: 2 mins";
                document.body.style.backgroundImage="url(RITMapGolGle.png)";
            } else if(start == "SHED" || end == "SHED") {
                dist.innerText = "Total Distance: 0.22 miles";
                time.innerText = "Total Time: 4 mins";
                document.body.style.backgroundImage="url(RITMapGolShe.png)";
            } else if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.18 miles";
                time.innerText = "Total Time: 3 mins";
                document.body.style.backgroundImage="url(RITMapGolWal.png)";
            }
        } else if(start == "GLE" || end == "GLE") {
            if(start == "SHED" || end == "SHED") {
                dist.innerText = "Total Distance: 0.11 miles";
                time.innerText = "Total Time: 2 mins";
                document.body.style.backgroundImage="url(RITMapGleShe.png)";
            } else if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.07 miles";
                time.innerText = "Total Time: 1 mins";
                document.body.style.backgroundImage="url(RITMapGleWal.png)";
            }
        } else if(start == "SHED" || end == "SHED") {
            if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.09 miles";
                time.innerText = "Total Time: 2 mins";
                document.body.style.backgroundImage="url(RITMapSheWal.png)";
            }
        }
    }
</script>
