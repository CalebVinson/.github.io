<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/global.css" type="text/css" />
        <title>RIT Walking Map User Preferences</title>
        <style>
            button {
            background-color: #f88424;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            }

            .backbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #ff6600;
            }

            body {
                background-image: url("RITMap.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: contain;
                background-position: center;
                text-align: center;
            }
            
            form {
                background-color: #f88424;
                margin: 0 auto;
                width: 100px;
            }

            p {
                background-color: #f88424;
                width: 175px;
            }
        </style>
    </head>
    <body>
        <h1>RIT Walking Map Search Routes<br></h1>
        
        <center>
            <p>Choose Start Location:</p>
            <form>
                <input type="radio" id="GOS" name="startLoc" value="GOS">
                <label for="GOS">Gosnell</label><br>
                <input type="radio" id="GOL" name="startLoc" value="GOL">
                <label for="GOL">Golisano</label><br>
                <input type="radio" id="GLE" name="startLoc" value="GLE">
                <label for="GLE">Gleason</label><br>
                <input type="radio" id="SHED" name="startLoc" value="SHED">
                <label for="SHED">SHED</label><br>
                <input type="radio" id="WAL" name="startLoc" value="WAL">
                <label for="WAL">Wallace</label><br>
            </form>
            <p>Choose End Location</p>
            <form>
                <input type="radio" id="GOS" name="endLoc" value="GOS">
                <label for="GOS">Gosnell</label><br>
                <input type="radio" id="GOL" name="endLoc" value="GOL">
                <label for="GOL">Golisano</label><br>
                <input type="radio" id="GLE" name="endLoc" value="GLE">
                <label for="GLE">Gleason</label><br>
                <input type="radio" id="SHED" name="endLoc" value="SHED">
                <label for="SHED">SHED</label><br>
                <input type="radio" id="WAL" name="endLoc" value="WAL">
                <label for="WAL">Wallace</label><br>
            </form>
            <button class="backbtn" onclick="checkDistance()">Submit</button>
            <p class="dist" id="distance">Total Distance: </p>
            <p class="dist" id="time">Total Time: </p>
        </center>

        <a href="homePage.html" ><button class=backbtn>Back</button></a>
    </body>
</html>
<script>
    function checkDistance() {
        var start = document.querySelector('input[name="startLoc"]:checked').value;
        var end = document.querySelector('input[name="endLoc"]:checked').value;
        var dist = document.getElementById("distance");
        var time = document.getElementById("time");
        if(start == end) {
            dist.innerText = "Total Distance: 0 miles";
            time.innerText = "Total Time: 0 mins";
        }
        if(start == "GOS" || end == "GOS"){
            if(start == "GOL" || end == "GOL") {
                dist.innerText = "Total Distance: 0.10 miles";
                time.innerText = "Total Time: 2 mins";
            } else if(start == "GLE" || end == "GLE") {
                dist.innerText = "Total Distance: 0.02 miles";
                time.innerText = "Total Time: 0 mins";
            } else if(start == "SHED" || end == "SHED") {
                dist.innerText = "Total Distance: 0.11 miles";
                time.innerText = "Total Time: 2 mins";
            } else if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.07 miles";
                time.innerText = "Total Time: 1 mins";
            }
        } else if(start == "GOL" || end == "GOL") {
            if(start == "GLE" || end == "GLE") {
                dist.innerText = "Total Distance: 0.08 miles";
                time.innerText = "Total Time: 2 mins";
            } else if(start == "SHED" || end == "SHED") {
                dist.innerText = "Total Distance: 0.22 miles";
                time.innerText = "Total Time: 4 mins";
            } else if(start == "WAL" || end == "WAL") {
                dist.innerText = "Total Distance: 0.18 miles";
                time.innerText = "Total Time: 3 mins";
            }
        }
    }
</script>
